
<h1 mat-dialog-title>Edit post</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" class="form-layout">
    <mat-form-field appearance="fill" class="form-input-element">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-input-element">
        <mat-label>Tags</mat-label>
        <input matInput formControlName="tags">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-textarea-element">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="text" rows="8"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
